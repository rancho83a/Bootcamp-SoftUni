<div class="card mb-3">

    <img [src]="imagePath" alt="card image">
    <div class="card-body">
        <p class="card-text">{{movie.title}}</p>
    </div>
    <h6>{{movie.release_date}}</h6>
    <div class="card-footer text-muted">
        <button class="btn btn-primary" [id]="movie.id" (click)="clickButton()">View details</button>
    </div>
</div>
