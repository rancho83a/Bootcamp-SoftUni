<h1>POPULAR MOVIES </h1>
<div class="row">

    <div class="col-lg-2" *ngFor="let movie of popularMovie">
        <app-movie [movie]="movie" (clickButtonEmitter)="fromChild($event)"></app-movie>
    </div>
</div>

<h1>MOVIES IN THEATRE </h1>
<div class=" row ">


    <div class="col-lg-2 " *ngFor="let movie of inTheatreMovie ">
        <app-movie [movie]="movie " (clickButtonEmitter)="fromChild($event) "></app-movie>
    </div>
</div>

<div class="row " *ngIf="message">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1>{{message}}</h1>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
